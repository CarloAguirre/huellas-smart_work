type Company @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  name: String
  email: AWSEmail
}

type Factor @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  cod: String!
  ALCANCE: String!
  CATEGORIA: String!
  SUBCATEGORIA: String!
  ACTIVIDAD: String!
  CONCATENADO: String!
  COMBUSTIBLE: String!
  CONTAMINANTE: String!
  INCERTIDUMBRE: String!
  VALORFE: Float!
  UNIDADFE: String!
  ORIGENFE: String!
}
