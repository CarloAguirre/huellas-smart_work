<amplify-authenticator [hideSignUp]="true" >
  <!-- Slot del encabezado para agregar el logo -->
  <ng-template amplifySlot="header">
    <div style="text-align: center;">
      <img src="assets/logos/HSO.png" alt="Logo" style="width: 250px;"/>
    </div>
  </ng-template>

  <ng-template amplifySlot="authenticated" let-signOut="signOut" style="height: 100vh;">
    <!-- Mostrar el nickname del usuario y el botón de cerrar sesión -->
    <div style="display: flex; justify-content: space-between; padding: 10px; background-color: #f5f5f5; height: 6vh;">
      <h1>Bienvenido {{ user?.name }}</h1>
    </div>

    <!-- Contenedor principal para el sidebar y el contenido -->
    <div class="principal-container">
      <!-- Sidebar con opciones para cambiar de vista -->
      <div class="sidebar">
        <h2>Dashboard menú</h2>
        <ul>
          <li [class.active]="isActive('/factores-de-emision')">
            <i class="fa-solid fa-book me-1"></i>
            <a routerLink="/factores-de-emision">Factores de emisión</a>
          </li>
          <li [class.active]="isActive('/datos-de-actividad')">
            <i class="fa-solid fa-file-lines me-1"></i>
            <a routerLink="/datos-de-actividad">Datos de actividad</a>
          </li>
          <li [class.active]="isActive('/resultados')">
            <i class="fa-solid fa-chart-simple me-1"></i>
            <a routerLink="/resultados">Resultados</a>
          </li>
          <li class="logout" (click)="handleSignOut(signOut)">
            <i class="fa-solid fa-right-from-bracket me-1"></i>
            Cerrar Sesión
          </li>
        </ul>
        <div class="logo-container">
          <img src="assets/logos/HSO.png" alt="Logo" />
      </div>
      </div>
      <!-- Área principal de contenido donde se cargarán las vistas -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</amplify-authenticator>
