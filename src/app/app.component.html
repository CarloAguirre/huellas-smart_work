<amplify-authenticator [hideSignUp]="true" >
  <!-- Slot del encabezado para agregar el logo -->
  <ng-template amplifySlot="header">
    <div style="text-align: center;">
      <img src="assets/logos/HSO.png" alt="Logo" style="width: 250px;"/>
    </div>
  </ng-template>

  <ng-template amplifySlot="authenticated" let-signOut="signOut">
    <!-- Mostrar el nickname del usuario y el botón de cerrar sesión -->
    <div style="display: flex; justify-content: space-between; padding: 10px; background-color: #f5f5f5;">
      <h1>Bienvenido</h1>
  </div>

    <!-- Contenedor principal para el sidebar y el contenido -->
    <div class="principal-container">
      <!-- Sidebar con opciones para cambiar de vista -->
      <div class="sidebar">
        <ul>
          <li [class.active]="isActive('/factores-de-emision')">
            <a routerLink="/factores-de-emision">Factores de emisión</a>
          </li>
          <li [class.active]="isActive('/emisiones')">
            <a routerLink="/emisiones">Emisiones</a>
          </li>
          <li [class.active]="isActive('/resultados')">
            <a routerLink="/resultados">Resultados</a>
          </li>
          <li class="logout" (click)="handleSignOut(signOut)">Cerrar Sesión</li>

        </ul>
        <div class="logo-container">
          <img src="assets/logos/HSO.png" alt="Logo" />
      </div>
      </div>
      <!-- Área principal de contenido donde se cargarán las vistas -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</amplify-authenticator>
